<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwincss.com"></script> -->

    <title>Social Linker</title>
</head>

<body>

    <div id="container ">

        <img id="logo" src="./assets/download.jpeg" alt="image">
        <h1>MUHAMMAD IRTIZA</h1>

        <button class="contDiv" id="prof_image">
            <img id="facebookLogo" class="social" src="./assets/facebook (1).png" alt="">
            <p>Facebook</p>
        </button>
        <button class="contDiv">
            <img class="social" src="./assets/instagram.png" alt="image">
            <p>Instagram</p>
        </button>
        <button class="contDiv">
            <img class="social" src="./assets/linkedin.png" alt="">
            <p>Linkedin</p>
        </button>
        <button class="contDiv">
            <img class="social" src="./assets/twitter.png" alt="">
            <p>Twitter</p>
        </button>


    </div>

</body>

</html>
